{% extends 'base.html' %}

{% block content %}

    <div class="content container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
            
               {% include 'includes/messages.html' %}
              <form action="{% url 'add_staff' %}" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
               
                  <div class="col-12">
                    <h5 class="form-title"><span>Add Staff</span></h5>
                   
                  </div>
                  <div class=" col-sm-11">
                    <div class="form-group">
                      <label>Profile Pic</label>
                      <input type="file" class="form-control" name="profile_pic" accept="image/jpg , image/png, image/jpeg" required />
                    </div>
                  </div>
                  <div class=" col-sm-11">
                    <div class="form-group">
                      <label>First Name</label>
                      <input type="text" class="form-control" name="first_name" required />
                    </div>
                  </div>
                  <div class=" col-sm-11">
                    <div class="form-group">
                      <label>Last Name</label>
                      <input type="text" class="form-control" name="last_name" required />
                    </div>
                  </div>
                  <div class=" col-sm-11">
                      <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email" required />
                      </div>
                    </div>
                    <div class=" col-sm-11">
                      <div class="form-group">
                        <label>User Name</label>
                        <input type="text" class="form-control" name="username" required  />
                      </div>
                    </div>
                    <div class=" col-sm-11">
                      <div class="form-group">
                        <label>Password</label>
                        <input type="text" class="form-control" name="password" required />
                      </div>
                    </div>
                    <div class=" col-sm-11">
                      <div class="form-group">
                        <label> Address</label>
                        <textarea class="form-control" name="address" required></textarea>
                      </div>
                    </div>
                    <div class=" col-sm-11">
                      <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control" name="gender" required>
                           <option>Select Gender</option>
                           <option>Female</option>
                           <option>Male</option>
                           <option>Others</option>
                        </select>
                      </div>
                    </div>
                    <br>
                    <br>
                  <div class="col-12">
                    <button type="submit" class="btn btn-success">Add Staff</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    {% endblock content %}
