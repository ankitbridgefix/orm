{% extends 'base.html'%}

{% block content%}

    <div class="content container-fluid">

        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Add Session</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'add_session' %}">Session</a></li>
                        <li class="breadcrumb-item active">Add Session</li>
                    </ul>
                </div>
            </div>
        </div>
       {% include 'includes/messages.html' %}
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        {% for s in session_year %}
                        <form action="{% url 'update_session'  s.id  %}" method="post">
                         {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <h5 class="form-title"><span>Session Information</span></h5>
                                </div>
                                
                                
                                    
                               
                                    
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Session Year Start</label>
                                       <div>
                                          <input type="date" class="form-control" name="session_year_start" value="{ s.session_start }">
                                       </div>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Session Year End</label>
                                       <div>
                                          <input type="date" class="form-control" name="session_year_end" value="{ s.session_end }" required>
                                       </div>
                                    </div>
                                 </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                                {% endfor %}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




{% endblock content%}
