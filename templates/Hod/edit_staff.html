{% extends 'base.html' %}

{% block content %}

    <div class="content container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
            
               {% include 'includes/messages.html' %}
              <form action="{% url 'update_staff' %}" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  {% for e in staff %}
                  <div class="col-12">
                    <h5 class="form-title"><span>Edit Student</span></h5>
                  </div>
                  <div class=" col-sm-11">
                    <div class="form-group">
                      <label>Profile Pic</label>
                      <input type="file" class="form-control" name="profile_pic" accept="image/jpg , image/jpg , image/png" />
                      <input type="hidden" class="form-control" name="staff_id" value="{{e.admin.id}}" />
                    </div>
                  </div>
                  <div class=" col-sm-11">
                    <div class="form-group">
                      <label>First Name</label>
                      <input type="text" class="form-control" name="first_name" value="{{ e.admin.first_name}}"  />
                    </div>
                  </div>
                  <div class=" col-sm-11">
                    <div class="form-group">
                      <label>Last Name</label>
                      <input type="text" class="form-control" name="last_name" value="{{ e.admin.last_name}}"  />
                    </div>
                  </div>
                  <div class=" col-sm-11">
                      <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email" value="{{ e.admin.email}}"  />
                      </div>
                    </div>
                    <div class=" col-sm-11">
                        <div class="form-group">
                          <label>User Name</label>
                          <input type="text" class="form-control" name="username" value="{{ e.admin.username}}"  />
                        </div>
                      </div>
                    <div class=" col-sm-11">
                        <div class="form-group">
                          <label> Address</label>
                          <textarea class="form-control" name="address" >{{ e.address }}</textarea>
                        </div>
                      </div>
                    <div class=" col-sm-11">
                      <div class="form-group">
                        <label>Password</label>
                        <input type="text" class="form-control" name="password" placeholder="IF you Can Change Password"  />
                      </div>
                    </div>
                    <div class=" col-sm-11">
                      <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control" name="gender">
                           <option>Select Gender</option>
                           <option>Female</option>
                           <option>Male</option>
                           <option>Others</option>
                        </select>
                      </div>
                    </div>
                    <br>
                    <br>
                  <div class="col-12">
                    <button type="submit" class="btn btn-success">Update Staff</button>
                  </div>
                </div>
                {% endfor %}
              </form>
            </div>
          </div>
        </div>
      </div>

    {% endblock content %}
